<h1 id="tableLabel">Players <a href="/person/add" class="btn-primary btn pull-right">Add</a></h1>

<p *ngIf="!loaded"><em>Loading...</em></p>

<div *ngIf="loaded">
  
  <table class='table table-striped' aria-labelledby="tableLabel" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td><a [routerLink]="['/person/update',person.id]">Update</a>
          | <a [routerLink]="['/person/delete',person.id]">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
