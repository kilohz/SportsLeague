<div class="passwordBox animated fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">Forgot password</h2>
                <p>
                    Enter your email address and your password reset link will be emailed to you.
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form [formGroup]="ForgotPasswordForm" (submit)="onSubmit(ForgotPasswordForm)">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email address" formControlName="Email">
                                <label class="text-danger" *ngIf="Submitted && ForgotPasswordForm?.controls.Email?.errors?.email">Invalid Email!</label>
                                <label class="text-danger" *ngIf="Submitted && ForgotPasswordForm?.controls.Email?.errors?.required">Email is required!</label>
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b">Send Password Reset Link</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
