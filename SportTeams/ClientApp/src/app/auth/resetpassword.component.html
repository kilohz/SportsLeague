<div class="middle-box loginscreen animated fadeInDown">
    <div>
        <h3>Welcome</h3>
        <form [formGroup]="ResetForm" (submit)="onSubmit(ResetForm)">
            <div class="form-group">
                <label>{{Email}}</label>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password" formControlName="Password">
                <label class="text-danger" *ngIf="Submitted && ResetForm?.controls.Password?.errors?.required">This field is required!</label>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" formControlName="PasswordConfirm">
                <label class="text-danger" *ngIf="Submitted && ResetForm?.controls.PasswordConfirm?.errors?.required">This field is required!</label>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Change Password</button>
        </form>
    </div>
</div>
