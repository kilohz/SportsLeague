<div class="middle-box loginscreen animated fadeInDown">
    <div>
        <h3>Welcome</h3>
        <form [formGroup]="LoginForm" (submit)="onSubmit(LoginForm)">
            <div class="form-group" required>
                <label>Email Address</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="Submitted && LoginForm?.controls.Email?.errors?.required">This field is required!</label>
            </div>
            <div class="form-group" required>
                <label>Password</label>
                <input class="form-control" type="password" formControlName="Password">
                <label class="text-danger" *ngIf="Submitted && LoginForm?.controls.Password?.errors?.required">This field is required!</label>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <label class="text-danger">{{ErrorMessage}}</label>
        </form>
        <a routerLink="/auth/forgot-password/">Forgot password?</a>
        <p class="text-muted">Do not have an account?</p>
        <a routerLink="/auth/register/">Create an account</a>
    </div>
</div>
