<div class="middle-box loginscreen animated fadeInDown">
    <div>
        <h3>Register</h3>

        <form [formGroup]="RegisterForm" (submit)="onSubmit(RegisterForm)">

            <div class="form-group" required>
                <label>Name</label>
                <input class="form-control" formControlName="FullName">
                <label class="text-danger" *ngIf="Submitted && RegisterForm?.controls.FullName?.errors?.required">This field is required!</label>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="Submitted && RegisterForm?.controls.Email?.errors?.email">Invalid Email!</label>
            </div>

            <div class="form-group" required>
                <label>Password</label>
                <input class="form-control" type="password" formControlName="Password">
                <label class="text-danger" *ngIf="Submitted && RegisterForm?.controls.Password?.errors?.required">This field is required!</label>
            </div>

            <div class="form-group" required>
                <label>Confirm Password</label>
                <input class="form-control" type="password" formControlName="ConfirmPassword">
                <label class="text-danger" *ngIf="Submitted && RegisterForm?.controls.ConfirmPassword?.errors?.required">This field is required!</label>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
            <label class="text-danger">{{ErrorMessage}}</label>
        </form>

    </div>
</div>
